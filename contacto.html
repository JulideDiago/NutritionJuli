              Nutrition Juli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">

    </header>
    <div class="container">
        <h2 class="tituloform">Complete sus datos</h2>
        <form class="formulario">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control-sm" id="email" aria-describedby="emailHelp" placeholder="Example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="cobertura" class="form-label">Elija su cobertura</label>
                <select class="form-select-sm" aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                    <option value="particular">Particular</option>
                    <option value="prepaga">Prepaga</option>
                    <option value="os">Obra social</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control-lg" id="consulta" rows="3" cols="30" placeholder="Escriba su consulta. No olvide incluir su disponibilidad horaria"></textarea>
            </div>
            <div class="mb-3">
                <label for="analisis" class="form-label">Adjunte su análisis</label>
                <input class="form-control-sm" id="analisis" type="file">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
