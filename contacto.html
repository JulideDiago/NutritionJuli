    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <title>Contacto</title>
</head>
<body class="body">
    <header>
        <img src="./assets/palta.png" height="60px" width="60px" id="logo">
        <h1>Nutrition Juli</h1>
        <a href="" class="redSocial"><img src="https://icongr.am/fontawesome/twitter.svg"></a>
        <a href="" class="redSocial"><img src="https://icongr.am/fontawesome/instagram.svg"></a>
        <a href="" class="redSocial"><img src="https://icongr.am/entypo/facebook.svg"></a>
        <nav class="menu">
            <ul class="padre-flex">
                <li class="menuLink"><a href="./index.html">Principal</a></li>
                <li class="menuLink"><a href="./nosotros.html">Nosotros</a></li>

                <li class="menuLink"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="formContacto">
        <form>
            <label for="nombre_apellido">Nombre y apellido</label>
            <input type="text" placeholder="Escriba su nombre" name="nombre_apellido" >
            <br> <br>
            <label for="celular">Celular</label> 
            <input type="number" placeholder="Escriba su celular" name="celular" >
            <br> <br>
            <label for="cobertura">Cobertura</label>
            <select name="cobertura">
                <option value="">Seleccione una opción</option>
                <option value="O.S">Obra social</option>
                <option value="Prepaga">Cobertura Privada</option>
                <option value="Paga">Paciente particular</option>
            </select>
            <br> <br>

            <label for= "consulta">Consulta</label>
            <textarea name= "consulta" placeholder="Escriba su consulta. No olvide incluir su disponibilidad horaria" cols="30" rows="10"></textarea>
        </form>
    </div>
    <br>
    <br>
